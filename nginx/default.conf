server {
    listen       80;
    server_name  setunanomikiri;
    charset      utf-8;


    location / {
        root   /var/www;
        index  index.html index.htm;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /api {
       proxy_pass http://websocket:5000;
}
}